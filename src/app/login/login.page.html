<ion-content style="background-color: #F2B880;">
  <ion-row class="ion-align-items-center">
    <ion-col></ion-col>
    <ion-col size="10">
      <h1>BicicletApp</h1>
      <form (ngSubmit)="loginSubmit()">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="usuarioInput.usuario" name="username"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Clave</ion-label>
              <ion-input [(ngModel)]="usuarioInput.password" name="password" type="password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col style="text-align: right;">
            <ion-button size="large" horizontal="end" text-center type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
    <ion-col></ion-col>
  </ion-row> 
</ion-content>
